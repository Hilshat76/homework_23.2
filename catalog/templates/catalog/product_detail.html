{% extends 'catalog/home.html' %}
{% load catalog_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card shadow-sm">
                    <img src="{{ product.photo | media_filter }}" class="card-img-top" style="height: 200px; width: auto; object-fit: contain;">
                    <div class="card-body">

                        <p class="card-text">{{ object.name }}</p>
                        <p><strong>Цена: {{ object.price }}</strong></p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:home' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-6 col-sm-12">
                    <div class="card-header">
                        <p ALIGN="justify"><strong>Описание: </strong>{{ object.description }}</p>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
