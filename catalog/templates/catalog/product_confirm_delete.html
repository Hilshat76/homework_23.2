{% extends 'catalog/home.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-7">
            <form class="row" method="post" enctype="multipart/form-data">

                <div class="card">

                    <p class="card-text">Действительно хотите удалить: </p>
                    <p class="card-text">{{object.name}}</p>

                    <div class="card-body">
                        {% csrf_token %}
                    </div>


                    <div class="mt-3 mb-3">
                        <div class="col-lg-11">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">Удалить</button>
                                <a class="btn btn-primary" href="{% url 'catalog:home' %}" role="button">Отменить</a>
                            </div>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
